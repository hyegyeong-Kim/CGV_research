<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <title>Document</title>
    <style>
     .title > img {position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); opacity:0; transition:0.5s;}
     .title > img.show {opacity:1;}
    </style>
    <script>
        $(function(){
            setTimeout(()=>{
                console.log('title')
                $('.title > img').addClass('show')
            })
        },1000);
    </script>
</head>
<body>
    <div class="title">
        <img src="../image/title.png" alt="">
    </div>
</body>
</html>
