<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
    <script>
    $(function(){
        $.ajax({
            url:'./page/page_01.html', //호출할 파일 경로
            method:'get',
            success: function(html){
                console.log('호출 성공');
                $('.index_wrap').html(html); //호출한 파일을 대상 요소에 html로 담음
            }, complete: function(){
                console.log('호출 완료'); //호출 완료 후 필요한 이벤트 및 기능 등 선언
            }, error: function(){
                console.log('Error!'); //호출할 파일이 없거나 에러가 나는 경우 이벤트 및 기능 선언
                $('.index_wrap').append('<strong>Error!!</strong>');
            }
        });

        var i=2,
            max=3;

        setInterval(()=>{

            if(i<max){

                $.ajax({
                    url:'./page/page_0'+i+'.html', //호출할 파일 경로
                    method:'get',
                    success: function(html){
                        console.log('호출 성공');
                        $('.index_wrap').html(html); //호출한 파일을 대상 요소에 html로 담음
                    }, complete: function(){
                        console.log('호출 완료'); //호출 완료 후 필요한 이벤트 및 기능 등 선언
                    }, error: function(){
                        console.log('Error!'); //호출할 파일이 없거나 에러가 나는 경우 이벤트 및 기능 선언
                        $('.index_wrap').append('<strong>Error!!</strong>');
                    }
                });

                i++;
            } else {
                console.log('clear interval');
            }

        }, 3000);
    });
</script>
</head>
<body>
    <div class="index_wrap">

    </div>
</body>
</html>
